<div *ngIf="productos$ | async as productos">
    <div class="card" *ngFor="let producto of productos">
      <div class="card-header">
        <h5 class="card-title">{{ producto.nombre }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">ID: {{ producto.id }}</h6>
      </div>
      <div class="card-body">
        <img class="card-img-top" src="{{ producto.image }}" alt="Imagen del producto" width="10px" height="500px">
        <p class="card-text">{{ producto.descripcion }}</p>
        <p class="card-text">Precio: {{ producto.precio }}</p>
        <button type="button" class="boton" (click)="addToCart(producto)">Comprar</button>
      </div>
    </div>
  </div>
